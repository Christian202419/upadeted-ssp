<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
  }
  .grid-item {
    text-align: center;
  }
  .grid-item img {
    max-width: 100%;
    height: auto;
  }
  .title {
    text-align: center;
    margin-top: 30px;
  }
  .person-info {
    text-align: center;
    margin-top: 20px;
  }
  .exit-button {
    text-align: center;
    margin-top: 20px;
  }
  .exit-button a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .exit-button a:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <div class="grid-container">
    <div class="grid-item">
      <img src="image/3.jpg" alt="Image 1">
    </div>
    <div class="grid-item">
      <img src="image/4.jpg" alt="Image 2">
    </div>
    <div class="grid-item">
      <img src="image/5.jpg" alt="Image 3">
    </div>
    <div class="grid-item">
      <img src="image/6.jpg" alt="Image 4">
    </div>
  </div>

  <div class="title">
    <h2>Character Reference</h2>
  </div>

  <div class="person-info">
    <p>Maam Aira Lucero</p>
  </div>

  <div class="exit-button">
    <a href="index.html" class="btn">Exit</a>
  </div>
</div>

</body>
</html>
